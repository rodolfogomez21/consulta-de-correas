<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Correas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }
    h3 { text-align: center; }
    input, button {
      width: 100%;
      padding: 20px;
      margin: 12px 0;
      font-size: 22px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1664c1; }
    #resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h3>Consulta de Correas</h3>
  <input id="busqueda" placeholder="Marca o modelo (Ej: Mazda, Corolla)">
  <button id="btnConsultar">Consultar</button>
  <div id="resultado"></div>

  <script>
    const urlAppScript = "TU_URL_DE_APPSCRIPT_AQUI"; // pega aquÃ­ la URL de tu Web App
    const btn = document.getElementById("btnConsultar");
    const input = document.getElementById("busqueda");
    const resultado = document.getElementById("resultado");

    btn.addEventListener("click", async () => {
      const busqueda = input.value.trim();
      if (!busqueda) {
        resultado.textContent = "âš ï¸ Ingresa una marca o modelo";
        return;
      }
      resultado.textContent = "ðŸ” Buscando...";
      try {
        const res = await fetch(`${urlAppScript}?busqueda=${encodeURIComponent(busqueda)}`);
        const data = await res.text(); // tu App Script devuelve texto
        resultado.textContent = data;
      } catch (e) {
        resultado.textContent = "âŒ Error al consultar";
      }
    });

    // Enter para buscar
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
