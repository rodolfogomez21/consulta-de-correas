<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Correas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 20px;
      margin: 12px 0;
      font-size: 22px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1664c1;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h3>Consulta de Correas</h3>
  <input id="busqueda" placeholder="Marca o modelo (Ej: Mazda, Corolla)">
  <button id="btnConsultar">Consultar</button>
  <div id="resultado"></div>

 <script>
  const urlAppScript = "https://script.google.com/macros/s/AKfycbyUTYF6c3os9q58bYC7LDHH1KAKyTTJO6y5LEQMU9mGVwZlqXyqHNNEN8q0I8Xi6tFR7A/exec";

  function mostrarResultados(data) {
    document.getElementById("resultado").textContent = data;
  }

  function buscar() {
    const busqueda = document.getElementById("busqueda").value.trim();
    if (!busqueda) {
      document.getElementById("resultado").textContent = "âš ï¸ Ingresa una marca o modelo";
      return;
    }

    document.getElementById("resultado").textContent = "ðŸ” Buscando...";

    // Crear etiqueta script dinÃ¡mica para JSONP
    const script = document.createElement("script");
    script.src = `${urlAppScript}?busqueda=${encodeURIComponent(busqueda)}&callback=mostrarResultados`;
    document.body.appendChild(script);

    // El script se ejecuta automÃ¡ticamente y llama a mostrarResultados
  }

  document.getElementById("btnConsultar").addEventListener("click", buscar);
  document.getElementById("busqueda").addEventListener("keypress", (e) => {
    if (e.key === "Enter") buscar();
  });
</script>
