<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Correas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 20px;
      margin: 12px 0;
      font-size: 22px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1664c1;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h3>Consulta de Correas</h3>
  <input id="busqueda" placeholder="Marca o modelo (Ej: Mazda, Corolla)">
  <button id="btnConsultar">Consultar</button>
  <div id="resultado"></div>

  <script>
    // ðŸ‘‰ Pega aquÃ­ la URL de tu Web App publicada
    const urlAppScript = "https://script.google.com/macros/s/AKfycbyvsXAdZnKEVsrUl7nXZ62MXxzh7kpPDlPjy0tPHrqSNlSqf6v3_GpKYIwVVtIJP978/exec";

    const btn = document.getElementById("btnConsultar");
    const input = document.getElementById("busqueda");
    const resultado = document.getElementById("resultado");

    async function buscar() {
      const busqueda = input.value.trim();
      if (!busqueda) {
        resultado.textContent = "âš ï¸ Ingresa una marca o modelo";
        return;
      }

      resultado.textContent = "ðŸ” Buscando...";

      try {
        // Llamada GET al App Script
        const res = await fetch(`${urlAppScript}?busqueda=${encodeURIComponent(busqueda)}`);
        const data = await res.text(); // texto plano desde App Script
        resultado.textContent = data;
      } catch (e) {
        resultado.textContent = "âŒ Error al consultar";
        console.error(e);
      }
    }

    // BotÃ³n clic
    btn.addEventListener("click", buscar);

    // Enter para buscar
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") buscar();
    });
  </script>
</body>
</html>
